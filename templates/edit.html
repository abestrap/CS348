<!DOCTYPE html>
<html>
<body>
    <h3>Edit Stocks</h3>
    <hr/>

    {%- for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {%- endfor %}

    <form action="{{ url_for('edit', id=stock.id) }}" method="post">
        <label for="name">Name</label><br>
        <input type="text" name="name" placeholder="Name" value="{{ stock.name }}" /><br>

        <label for="price">Price</label><br>
        <input type="number" name="price" placeholder="Price" value="{{ stock.price }}" step="0.01" /><br>

        <label for="industry">Industry</label><br>
        <textarea name="industry" placeholder="Industry">{{ stock.industry }}</textarea><br>

        <label for="div">Div Yield</label><br>
        <input type="number" name="div" placeholder="Div Yield" value="{{ stock.div }}" step="0.01" /><br>

        <input type="submit" value="Update" />
    </form>
</body>
</html>
