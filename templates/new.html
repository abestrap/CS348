<!DOCTYPE html>
<html>
   <body>
      <h3>Stocks</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action="{{ request.path }}" method="post">
         <label for="name">Name</label><br>
         <input type="text" name="name" placeholder="Name" /><br>
         
         <label for="price">Price</label><br>
         <input type="number" name="price" placeholder="Price" step="0.01"/><br>
         
         <label for="industry">Industry</label><br>
         <textarea name="industry" placeholder="Industry"></textarea><br>
         
         <label for="pin">Div</label><br>
         <input type="number" name="div" placeholder="Div Yield" step="0.01"/><br>
         
         <input type="submit" value="Submit" />
      </form>
   </body>
</html>
